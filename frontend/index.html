  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }

    // Whenever the user explicitly chooses light mode  
    localStorage.theme = 'light'

    // Whenever the user explicitly chooses dark mode
    localStorage.theme = 'dark'

    // Whenever the user explicitly chooses to respect the OS preference
    localStorage.removeItem('theme')

  </script>
  <script>
    function copyToClipboard() {
      var textToCopy = document.getElementById("copyText");

      // Select the text
      textToCopy.select();
      textToCopy.setSelectionRange(0, 99999); // For mobile

      // Copy the text
      document.execCommand("copy");

      // Show alert popup
      var alertPopup = document.getElementById("alertPopup");
      alertPopup.style.display = "block";

      // Hide popup after 2 seconds
      setTimeout(() => {
        alertPopup.style.display = "none";
      }, 2000);
    }
  </script>

<body>
  <div id="root"></div>
  <div id="alertPopup"
    style="display: none; position: fixed; top: 10px; right: 10px; background: green; color: white; padding: 10px; border-radius: 5px;">
    Copied!
